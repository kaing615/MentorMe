  /orders:
    post:
      tags:
        - Orders
      summary: Tạo đơn hàng từ giỏ hàng
      description: Tạo đơn hàng mới từ cart hiện tại của user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - billingInfo
                - paymentMethod
              properties:
                billingInfo:
                  type: object
                  properties:
                    fullName:
                      type: string
                      example: "Nguyen Van A"
                    email:
                      type: string
                      example: "user@email.com"
                    phone:
                      type: string
                      example: "0901234567"
                    address:
                      type: string
                      example: "123 ABC Street"
                paymentMethod:
                  type: string
                  enum: [credit_card, paypal, vnpay, momo, bank_transfer]
                  example: "vnpay"
                discountCode:
                  type: string
                  description: Mã giảm giá (optional)
                  example: "SALE20"
      responses:
        "201":
