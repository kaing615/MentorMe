      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - courseId
              properties:
                courseId:
                  type: string
                  description: ID của khóa học
                  example: "64a5f8b9c1234567890abcde"
                quantity:
                  type: integer
                  minimum: 1
                  default: 1
                  description: Số lượng
                  example: 1
      responses:
        "200":
          description: Thêm vào giỏ hàng thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Thêm vào giỏ hàng thành công!"
        "400":
          description: Sản phẩm đã có trong giỏ hàng hoặc không hợp lệ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

