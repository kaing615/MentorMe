          schema:
            type: integer
            default: 1
          description: Số trang
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Số lượng đơn hàng mỗi trang
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, completed, failed, cancelled]
          description: Lọc theo trạng thái
      responses:
        "200":
          description: Lấy danh sách đơn hàng thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
